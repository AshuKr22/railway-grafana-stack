server:
  http_listen_port: ${TEMPO_PORT:-3200}

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: ${TEMPO_OTLP_HTTP_ENDPOINT:-0.0.0.0:4318}
        grpc:
          endpoint: ${TEMPO_OTLP_GRPC_ENDPOINT:-0.0.0.0:4317}

storage:
  trace:
    backend: ${TEMPO_STORAGE_BACKEND:-local}
    local:
      path: ${TEMPO_STORAGE_PATH:-/tmp/tempo/blocks}

compactor:
  compaction:
    block_retention: ${TEMPO_RETENTION:-24h}

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]
